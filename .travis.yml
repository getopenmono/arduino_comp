services: docker
language: cpp
branches:
  only:
  - production
  - master
script:
- mkdir release
- docker run -e RELEASE_VERSION=`git describe --tags --abbrev=0` -e DEPLOY_DIR=/Desktop
  -v `pwd`/release:/Desktop monolit/arduinobuild
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: release/mono$TRAVIS_TAG.tar.bz2
  on:
    repo: getopenmono/arduino_comp
    tags: true
